<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Admisiones - Liceo Educativo Bogotá</title>

  <!-- Bootstrap 5 desde CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-4">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
      <div class="card-header text-white text-center" style="background:#2166b7;">
        <h4 class="mb-0">Liceo Educativo Bogotá</h4>
        <small>Formulario de Registro de Admisiones</small>
      </div>

      <div class="card-body">

        <form action="/api/registro" method="POST">

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" class="form-control">
          </div>

          <button type="submit" class="btn w-100 text-white" style="background:#2166b7;">
            Enviar registro
          </button>

        </form>

      </div>
    </div>
  </div>

</body>
</html>
