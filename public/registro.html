<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Admisiones - Liceo Educativo Bogotá</title>

  <!-- Bootstrap 5 -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <!-- Estilos adicionales -->
  <style>
    body {
      background: linear-gradient(135deg, #1e4e8c, #2166b7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: "Segoe UI", sans-serif;
    }

    .form-container {
      background: #ffffff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 480px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    .header {
      background: #2166b7;
      text-align: center;
      padding: 30px 20px 20px;
    }

    .header img {
      width: 140px;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.4));
    }

    .header h4 {
      color: white;
      margin-top: 15px;
      font-weight: 600;
    }

    .header small {
      color: #d6e4f5;
      font-size: 0.9rem;
    }

    button {
      font-size: 1.1rem;
      border-radius: 8px;
      padding: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="form-container">
    
    <!-- HEADER -->
    <div class="header">
      <img 
        src="/img/nuviasoft_logo_white_300.png" 
        alt="NuviaSoft Logo">

      <h4>Liceo Educativo Bogotá</h4>
      <small>Formulario de Registro de Admisiones</small>
    </div>

    <!-- BODY -->
    <div class="p-4">

      <form action="/api/registro" method="POST">

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono:</label>
          <input type="text" id="telefono" name="telefono" class="form-control">
        </div>

        <!-- SELECTOR DE NIVEL -->
        <div class="mb-3">
          <label for="nivel" class="form-label">Nivel educativo:</label>
          <select id="nivel" name="nivel" class="form-select" required>
            <option value="">Seleccione una opción</option>
            <option value="preescolar">Preescolar</option>
            <option value="primaria">Primaria</option>
            <option value="bachillerato">Bachillerato</option>
          </select>
        </div>

        <!-- SELECTOR DE GRADO -->
        <div class="mb-3">
          <label for="grado" class="form-label">Grado:</label>
          <select id="grado" name="grado" class="form-select" required>
            <option value="">Seleccione primero el nivel</option>
          </select>
        </div>

        <button type="submit" class="btn text-white w-100" style="background:#2166b7;">
          Enviar registro
        </button>

      </form>

    </div>

  </div>

  <!-- Script dinámico para actualizar grados -->
  <script>
    const nivelSelect = document.getElementById("nivel");
    const gradoSelect = document.getElementById("grado");

    const grados = {
      preescolar: ["Prejardín", "Jardín", "Transición"],
      primaria: ["Primero", "Segundo", "Tercero", "Cuarto", "Quinto"],
      bachillerato: ["Sexto", "Séptimo", "Octavo", "Noveno", "Décimo", "Once"]
    };

    nivelSelect.addEventListener("change", function () {
      const nivel = this.value;
      gradoSelect.innerHTML = '<option value="">Seleccione el grado</option>';

      if (grados[nivel]) {
        grados[nivel].forEach(g => {
          const option = document.createElement("option");
          option.value = g.toLowerCase();
          option.textContent = g;
          gradoSelect.appendChild(option);
        });
      }
    });
  </script>

</body>
</html>
