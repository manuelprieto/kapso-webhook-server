<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitud de Certificados - Liceo Educativo Bogot치</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #eaf6fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 440px;
      margin: 40px auto;
      background: #fff;
      padding: 32px 28px;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(47, 128, 237, 0.13), 0 1.5px 5px rgba(79, 209, 197, 0.05);
    }
    h2 {
      color: #2f80ed;
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #2374ab;
      font-weight: 700;
    }
    select, input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px 8px;
      margin-bottom: 16px;
      border: 1.5px solid #6fdcbf;
      border-radius: 7px;
      background-color: #f6fcfa;
      font-size: 1em;
      transition: border 0.25s;
    }
    select:focus, input:focus {
      border-color: #2f80ed;
      outline: none;
      background-color: #eaf6fb;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2f80ed;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
      letter-spacing: 1px;
    }
    button:hover {
      background: #2374ab;
    }
  </style>
  <script>
    function updateGrados() {
      const nivel = document.getElementById('nivel').value;
      const grados = {
        prescolar: ['Transici칩n'],
        primaria: ['1', '2', '3', '4', '5'],
        bachillerato: ['6', '7', '8', '9', '10', '11']
      };
      const gradoSelect = document.getElementById('grado');
      gradoSelect.innerHTML = '';
      grados[nivel].forEach(function(grado) {
        const option = document.createElement('option');
        option.value = grado;
        option.text = grado;
        gradoSelect.appendChild(option);
      });
    }
    window.onload = function() {
      updateGrados();
    };
  </script>
</head>
<body>
  <div class="container">
    <h2>Solicitud de Certificados</h2>
    <form>
      <label for="nivel">Nivel Educativo</label>
      <select id="nivel" name="nivel" onchange="updateGrados()">
        <option value="prescolar">Prescolar</option>
        <option value="primaria">Primaria</option>
        <option value="bachillerato">Bachillerato</option>
      </select>
      <label for="grado">Grado</label>
      <select id="grado" name="grado"></select>
      <label for="identificacion">Identificaci칩n del Estudiante</label>
      <input type="text" id="identificacion" name="identificacion" required>
      <label for="correo">Correo electr칩nico del acudiente</label>
      <input type="email" id="correo" name="correo" required>
      <button type="submit">Solicitar Certificado</button>
    </form>
  </div>
</body>
</html><cd class=""></cd>
